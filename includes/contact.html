    <div class="contact">
      <h1>Contact us</h1>
      <h3>Please fill up the information below. We will contact you back within 24 hours.</h3>
    <form class="form-horizontal" action="/contactus" method="POST" id="myform">

      <fieldset>

          <div class="form-group">
          <label class="col-md-4 control-label">First Name*</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="fname" placeholder="First Name" class="form-control"  type="text">
          </div></div>

          <div class="form-group">
          <label class="col-md-4 control-label">Last Name*</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="lname" placeholder="Last Name" class="form-control"  type="text">
          </div></div>

      </fieldset>

      <fieldset>
          <div class="form-group">
          <label class="col-md-4 control-label">Email*</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="email" placeholder="Email Address" class="form-control"  type="email">
          </div></div>
      </fieldset>

      <fieldset>
          <div class="form-group">
          <label class="col-md-4 control-label">Phone number</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="contact" placeholder="XXX-XXX-XXXX" class="form-control"  type="text">
          </div></div>
      </fieldset>

      <fieldset>
          <div class="form-group">
          <label class="col-md-4 control-label">City</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="city" placeholder="City" class="form-control"  type="text">
          </div></div>
      </fieldset>

      <fieldset>
          <div class="form-group">
          <label class="col-md-4 control-label">Province</label>
          <div class="col-md-4 inputGroupContainer">
          <input name="state" placeholder="Province" class="form-control"  type="text">
          </div></div>
      </fieldset>


      <div id="submit" class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn" >Submit <span class="glyphicon glyphicon-send"></span></button>
            </div>
      </div>
      
    </form>
